<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>ALAPP - Booking Confirmed</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

   <style>
       :root {
           --primary-blue: #2563EB;
           --white: #FFFFFF;
           --bg-gray: #F3F4F6;
           --text-dark: #1F2937;
           --text-muted: #6B7280;
           --success: #10B981;
           --border-color: #E5E7EB;
           --radius: 16px;
       }

       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: 'Poppins', sans-serif;
           -webkit-tap-highlight-color: transparent;
       }

       html, body {
           height: 100%;
           width: 100%;
           overflow: hidden;
       }

       body {
           background-color: var(--bg-gray);
           display: flex;
           justify-content: center;
           align-items: center;
       }

       @media (min-width: 415px) {
           body {
               background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
               padding: 20px;
           }
       }

       .app-container {
           width: 100%;
           height: 100%;
           max-width: 100%;
           max-height: 100%;
           background: var(--white);
           position: relative;
           overflow: hidden;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           padding: 40px 28px;
       }

       @media (min-width: 415px) {
           .app-container {
               width: 375px;
               height: 812px;
               max-width: 375px;
               max-height: 812px;
               border-radius: 40px;
               box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
           }
       }

       .checkmark-wrap {
           width: 90px;
           height: 90px;
           background: var(--success);
           border-radius: 50%;
           display: flex;
           align-items: center;
           justify-content: center;
           margin-bottom: 22px;
           animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
       }

       .checkmark-wrap i {
           font-size: 40px;
           color: white;
       }

       @keyframes popIn {
           0% { transform: scale(0); opacity: 0; }
           100% { transform: scale(1); opacity: 1; }
       }

       .service-badge {
           background: #FFE4E4;
           color: #EF4444;
           font-size: 12px;
           font-weight: 600;
           padding: 5px 18px;
           border-radius: 20px;
           margin-bottom: 18px;
           animation: fadeUp 0.4s ease 0.2s both;
       }

       .confirm-title {
           font-size: 26px;
           font-weight: 800;
           color: var(--text-dark);
           text-align: center;
           margin-bottom: 10px;
           animation: fadeUp 0.4s ease 0.3s both;
       }

       .confirm-subtitle {
           font-size: 14px;
           color: var(--text-muted);
           text-align: center;
           line-height: 1.6;
           margin-bottom: 32px;
           animation: fadeUp 0.4s ease 0.4s both;
       }

       @keyframes fadeUp {
           0% { transform: translateY(12px); opacity: 0; }
           100% { transform: translateY(0); opacity: 1; }
       }

       .reference-card {
           width: 100%;
           background: var(--bg-gray);
           border-radius: var(--radius);
           padding: 18px 24px;
           text-align: center;
           margin-bottom: 32px;
           animation: fadeUp 0.4s ease 0.5s both;
       }

       .reference-label {
           font-size: 12px;
           color: var(--text-muted);
           font-weight: 500;
           margin-bottom: 6px;
       }

       .reference-number {
           font-size: 20px;
           font-weight: 800;
           color: var(--text-dark);
           letter-spacing: 1px;
       }

       .btn-section {
           width: 100%;
           display: flex;
           flex-direction: column;
           gap: 12px;
           animation: fadeUp 0.4s ease 0.6s both;
       }

       .btn-track {
           width: 100%;
           padding: 17px;
           background: var(--primary-blue);
           color: white;
           border: none;
           border-radius: var(--radius);
           font-size: 15px;
           font-weight: 700;
           cursor: pointer;
           transition: opacity 0.2s;
       }

       .btn-track:active { opacity: 0.85; }

       .btn-home {
           width: 100%;
           padding: 17px;
           background: transparent;
           color: var(--text-dark);
           border: 1.5px solid var(--border-color);
           border-radius: var(--radius);
           font-size: 15px;
           font-weight: 600;
           cursor: pointer;
           transition: background 0.2s;
       }

       .btn-home:active { background: var(--bg-gray); }
   </style>
</head>
<body>
   <div class="app-container">

       <div class="checkmark-wrap">
           <i class="fa-solid fa-check"></i>
       </div>

       <div class="service-badge">Angkas</div>

       <div class="confirm-title">Booking Confirmed!</div>
       <div class="confirm-subtitle">Your Angkas booking has been confirmed. A rider will be assigned shortly.</div>

       <div class="reference-card">
           <div class="reference-label">Booking Reference</div>
           <div class="reference-number" id="refNumber">ALA-2024-00000</div>
       </div>

       <div class="btn-section">
           <button class="btn-track" onclick="window.location.href='TRACK/Bookstatus.html'">Track Booking</button>
           <button class="btn-home" onclick="window.location.href='Dashboard.html'">Back to Home</button>
       </div>

   </div>

   <script>
       const ref = 'ALA-2024-' + Math.floor(10000 + Math.random() * 90000);
       document.getElementById('refNumber').textContent = ref;
   </script>
</body>
</html>
